<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SmartMet Alert Client Test 1</title>
<script src="./lib/vue.js"></script>
<script src="../../dist/SmartMetAlertClient.umd.js"></script>
<link rel="stylesheet" href="../../dist/SmartMetAlertClient.css">
</head>

<body>
<div id="test"></div>
<script>
new Vue({
  el: '#test',
  render: function(h) {
    return h(SmartMetAlertClient,
      {
        props: {
          currentDate: '2020-05-27T13:18:42Z',
          baseUrl: 'http://localhost:8088/',
          weatherUpdated: 'womlTime-1.json',
          floodUpdated: 'capTime-1.json',
          weatherWarnings: 'woml-1.json',
          floodWarnings: 'cap-1.json',
        }
      }
    );
  }
});
</script>
